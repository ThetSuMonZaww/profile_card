<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="img/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Preview</title>
  </head>
  <body>
  <div class="container-fluid body-bg">
    <div class="row min-vh-100 justify-content-center align-content-center">
      <div class="col-lg-3 col-md-6 col-12">
          <div class="profile-box bg-white text-center animate__animated animate__heartBeat animate__repeat-2">
            <img src="img/bg-pattern-card.svg" alt="" class="bg-img">
            <img src="img/image-victor.jpg" class="avatar-img rounded-circle" alt="">
            <h5 class="pt-5"><span class="fw-bold px-2">Victor Crest</span> <span class="text-black-50">26</span></h5>
            <p class="pb-2 text-black-50">London</p>
            <hr class="text-black-50 opacity-50">
            <div class="row">
              <div class="col-4">
                <h5 class="fw-bolder">18K</h5>
                <p class="text-black-50 opacity-75 small-font">Followers</p>
              </div>
              <div class="col-4">
                <h5 class="fw-bolder">803K</h5>
                <p class="text-black-50 opacity-75 small-font">Likes</p>
              </div>
              <div class="col-4">
                <h5 class="fw-bolder">1.4K</h5>
                <p class="text-black-50 opacity-75 small-font pt-0">photo</p>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
